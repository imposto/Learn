<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        div {
            text-align: center;
        }
        button {
            font-size: 1.8em;
            margin: 10px;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Animação #01</h1>
    <button>Iniciar</button>
    <div id='animar'>Animar!</div>

    <script>        
        $('button').click(e =>{
            const t = 1000
            $('#animar').hide(t).show(t) // somindo opacidade 
           // $('#animar').toggle(t).toggle(t) // funciona o mesmo que o de cima
           $('#animar').fadeOut(t).fadeIn(t) // transicao pelo 
           //$('#animar').fadeToggle(t).fadeToggle(t) // funciona o mesmo que o de cima
           $('#animar').slideUp(t).slideDown(t) // slide

        })
    </script>
</body>
