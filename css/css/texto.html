<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Texto</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <style>
        /* ... */
        * {
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        p{
            /* valores padroes */
            font-size: 2em;
            font-size: 100%;
            font-size: 16px;
            font-size: 12pt;

            /* unidades absolutas */
            font-size: 100px; /* tamanho do pixel é relativo */
            font-size: 72pt; /* pontos */
            font-size: 1in; /*  polegadas */


            /* unidades relativas */


            /* do pai */
            font-size: 2.2em;
            
            /* raiz */
            font-size: 2.2rem;
            


            /* estilos e familia de fonts */
            font-family: monospace;
            font-family: Georgia, serif;
            font-family: Verdana, Geneva, Tahoma, sans-serif;


            font-weight: 100;
            font-style: italic;
            text-transform: uppercase;
            /* text-decoration: overline underline line-through; */


            /* separaçao entre palavras */
            word-spacing: 10px;

            /* separaçao entre letras */
            word-spacing: 20px;
            line-height: 2.5em;
            text-align: center;

        }

        .botao{
            font-size: 28px;
            text-decoration: none;
            padding: 10px 30px;
            border-radius: 25px;
        }

        .destaque{
            color: white;
            background-color: orange;
            box-shadow: 2px 2px 1px 1px #000;
        }
        .destaque:active{
            box-shadow: none;
        }

      
    </style>
</head>

<body>
    <div>
        <p>
            Que texto
            <br>legal!!!
        </p>
    </div>
    <a href="http://google.com" class="botao destaque">Google</a>
</body>

</html>
