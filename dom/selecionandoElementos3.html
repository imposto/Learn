<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>


    <!-- é necessario colocar name em todas as entradas do seu formulario  -->
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        <button>Pesquisar</button>
    </form>
    <script>
        console.log(document.forms)
        console.log(document.forms[0])

        // uma hora vem um node list outra hora html colection 
        console.log(document.getElementsByName('pesquisa'))
        console.log(document.getElementsByName('form'))

        // entrando dentro do forumario e depois dentro de um input no formulario
        console.log(document.pesquisa.q)
        document.pesquisa.q.value = 'Gabrielle Marques'
    </script>
</body>

</html>
